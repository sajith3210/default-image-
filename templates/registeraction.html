<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/registeracttion.css' %}">
</head>
<body>
    <div class="container mb-5">
        <div class="row justify-content-center mt-5">
            <div class="col-xm-12 col-sm-8 col-md-6 col-lg-5">
                <div class="card">
                    <div class="card-header text-center">Create a account </div>
                       <div class="card-body ">
                           <form action="" enctype="multipart/form-data" method="post">
                               {% csrf_token %}
                               <div class="form-group">
                                    <label for="">First name</label>
                                    <input required type="text" name="firstname" class="form-control">
                               </div>
                               <div class="form-group mt-3">
                                   <label for="">Last name</label>
                                    <input  type="text" name="lastname" class="form-control">
                               </div>
                               <div class="form-group mt-3">
                                <label for="">Email</label>
                                 <input required type="email" name="email" class="form-control">
                            </div>
                               <div class="form-group mt-3">
                                    <label for="">Adress</label>
                                    <textarea required name="adress" id="" cols="30" rows="10" class="form-control"></textarea>
                               </div>
                               <div class="form-group mt-3">
                                    <label for="">Password</label>
                                    <input required class="form-control" type="password" name="password" id="">
                               </div>
                               <div class="form-group mt-3">
                                <label for="">Confirm Password</label>
                                <input required class="form-control" type="password" name="cpassword" id="">
                               </div>
                               <div class="form-group mt-3">
                                   <p>Gender</p>
                                <label for="">Male</label>
                                <input value="Male" required  type="radio" name="gender" id="">
                                <label for="">Female</label>
                                <input value="Female" required  type="radio" name="gender" id="">
                           </div>

                           <div class="form-group mt-3">
                            
                         <label for="">Country</label>
                            <select name="country" id="">
                                <option value="India">India</option>
                                <option value="USA">USA</option>
                                <option value="Russia">Russia</option>
                            </select>
                         </div>

                         <div class="form-group mt-3">
                            <label for="">Choose profile picture</label>
                               <input type="file" class="form-control" name="image" accept="images/" id="">
                          </div>
                           <button type="submit" class="btn btn-success form-control mt-3">Sign up</button>
			   <p>If you have account? <span style="color: white"> <a style="color:white;" href="{% url 'login' %}"> Click here</span>  </a> </p>
                           </form>
                       </div> 
                    
                </div>
            </div>

        </div>
    </div>
</body>
</html>
