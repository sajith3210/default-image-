<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

</head>
<body>
   <div class="global-container">
        <div class="card login-form">
            <div class="card-body">
                <h1 class="card-title text-center">
                    Login
                </h1>
                <div class="card-text">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="">Email adress</label>
                            <input class="form-control form-control-sm" type="email" name="email" id="">

                        </div>
                        <div class="form-group">
                            <label for="">Password</label>
                            <a href="#" style="float: right;">Forgot password</a>
                            <input class="form-control form-control-sm" type="password" name="password" id="">
                            
                        </div>
                        <button class="btn btn-block btn-primary" style="width: 95%;" >Sign in</button>
                        <div class="signup">
                            Don't have account ? <a href="{% url 'register' %}">Create one</a>
                        </div>
                    </form>
                    {% for msg in messages %}
                    <p style="text-align: center; color: red;"> {{msg}}</p>
                    {% endfor %}
                </div>
            </div>
        </div>
   </div> 
</body>
</html>
